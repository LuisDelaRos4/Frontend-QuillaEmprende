<div class="border border-light-subtle rounded-4 p-3">

  <div class="table-responsive">

    <table class="table table-striped table-hover">

      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Fecha de Registro</th>
          <th>Fecha de Modificación</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of roles ; let i = index">
          <td>{{ i + 1}}</td>
          <td>{{ item.id }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td>{{ item.estado }}</td>
          <td>{{ item.fecha_registro | date }}</td>
          <td>{{ item.fecha_modificacion | date }}</td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
